<div class="container-fluid">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="page-header">
            <h1>
                <span>Vendor Order Frequency</span><br />
            </h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <h4>Select a vendor</h4>
                        <ng-select [items]="sellerItems"
                                   (selected)="selected($event)"
                                   placeholder="Select a vendor">
                        </ng-select>
                    </div>
                    <div class="col-md-4">
                        <h4>Select date range</h4>
                        <!--<input class="form-control" type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event)"/>-->
                        <!--<p-calendar [(ngModel)]="selectedDate" dateFormat="yyyy.mm.dd"></p-calendar>-->
                    </div>
                    <div class="col-md-4">
                        <h4>Select aggregation type</h4>
                        <ng-select [items]="aggregateOptions"
                                   (selected)="selectedAggreateBy($event)"
                                   placeholder="No aggregation type">
                        </ng-select>
                    </div>
                </div>
                <br />
                <table class="table table-striped" data-bind="data">
                    <thead>
                        <tr>
                            <th style="width: 40%">
                                Time Line
                            </th>
                            <th style="width: 40%">
                                Placed Orders
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data">
                            <td>{{item._id}}</td>
                            <td>{{item.PlacedOrders}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<canvas *ngIf="isDataAvailable"
                    baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"></canvas>-->
        </div>
    </div>
</div>
