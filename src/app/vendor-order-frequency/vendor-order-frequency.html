<div class="container-fluid">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="page-header">
            <h1>
                <span>Vendor Order Frequency</span><br />
            </h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Select a single vendor</h3>
                <ng-select [items]="sellerItems"
                           (selected)="selected($event)"
                           placeholder="No seller selected">
                </ng-select>
                <p></p>
                <pre>{{value.text}}</pre>
                <h3>Aggregate By</h3>
                <ng-select [items]="aggregateOptions"
                           (selected)="selectedAggreateBy($event)"
                           placeholder="No aggregation selected">
                </ng-select>
            </div>
            <table class="table table-striped" data-bind="data">
                <thead>
                    <tr>
                        <th style="width: 40%">
                            Time Line
                        </th>
                        <th style="width: 40%">
                            Placed Orders
                        </th>
                        <!--<th style="width: 40%">
                            Time To Delivery (days)
                        </th>-->
                    </tr>
                    <!--<tr>
                        <th colspan="5">
                            Filter by _id:
                            <input class="form-control" [(ngModel)]="filterQuery" />
                        </th>
                    </tr>-->
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item._id}}</td>
                        <td>{{item.PlacedOrders}}</td>
                        <!--<td>{{item.AvgTimeToDelivery}}</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
