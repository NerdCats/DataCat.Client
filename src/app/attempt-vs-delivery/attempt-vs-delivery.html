<div class="container-fluid">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="page-header">
            <h1>
                <span>Attempt VS Delivery</span><br />
            </h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Select a vendor</h3>
                <ng-select [items]="sellerItems"
                           (selected)="selected($event)"
                           placeholder="Select a vendor">
                </ng-select>
                <p></p>
                <pre>{{selectedVendorValue.text}}</pre>
            </div>
            <div class="panel-heading">
                <h4>Select date range</h4>
                <div>
                    <!--<div class="col-lg-8">-->
                        <p-calendar class="col-xs-6" [(ngModel)]="selectedFromDate" [showIcon]="true"></p-calendar>
                    <!--</div>-->
                    <!--<div class="col-lg-8">-->
                        <p-calendar class="col-xs-6" [(ngModel)]="selectedToDate" [showIcon]="true"></p-calendar>
                    <!--</div>-->
                </div>

                <table class="table table-striped" data-bind="data">
                    <thead>
                        <tr>
                            <th style="width: 40%">
                                Attempts
                            </th>
                            <th style="width: 40%">
                                Delivered Orders
                            </th>
                            <th style="width: 40%">
                                Time To Delivery (days)
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data">
                            <td>{{item._id}}</td>
                            <td>{{item.DeliveredOrders}}</td>
                            <td>{{item.AvgTimeToDelivery}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
