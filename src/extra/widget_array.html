            <!-- Header Navbar: style can be found in header.less -->

                </a>

        </header>
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var template = `<div class="{{width}}">
                        <div class="box box-{{color}}">
                            <div class="box-header with-border">
                                <h3 class="box-title">{{title}}</h3>

                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" type="button" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    <button class="btn btn-box-tool" type="button" data-widget="remove"><i class="fa fa-times"></i></button>
                                </div>
                            </div>
                            <div class="box-body">
                                The body of the box
                            </div>
                        </div>
                    </div>`;
    var widget_obj = {
        widgets: [{
            config: {
                width: 1, //this is basically the column size. 1 column = 1/3 of full width
                color: "success",
                title: "Widget #1"
            }
        }, {
            config: {
                width: 2,
                color: "danger",
                title: "Widget #2"
            }
        }, {
            config: {
                width: 3,
                color: "warning",
                title: "Widget #3"
            }
        }, {
            config: {
                width: 2,
                color: "info",
                title: "Widget #4"
            }
        }, {
            config: {
                width: 1,
                color: "primary",
                title: "Widget #5"
            }
        }, {
            config: {
                width: 1,
                color: "success",
                title: "Widget #6"
            }
        }, {
            config: {
                width: 1,
                color: "success",
                title: "Widget #7"
            }
        }, {
            config: {
                width: 1,
                color: "success",
                title: "Widget #8"
            }
        }]
    };

    var rawHtml = "";

    function getBootstrapWidthClass(width) {
        return "col-md-" + (width * 4);
    }

    widget_obj.widgets.forEach(function (element, index) {
        rawHtml += template.replace(/{{width}}/g, getBootstrapWidthClass(element.config.width))
            .replace(/{{color}}/g, element.config.color)
            .replace(/{{title}}/g, element.config.title);
    });
    document.getElementById("widget_row").innerHTML = rawHtml;

</script>

</html>
